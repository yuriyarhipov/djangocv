version: '3'

services:
  caddy:
    image: caddy:2.0.0
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./caddy:/etc/caddy
      - ./static:/static

  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: mypass
      POSTGRES_DATABASE: db
    volumes:
      - /var/lib/yura.cc/pg_data:/var/lib/postgresql/data

  web:
    build: .
    command: gunicorn --bind=0.0.0.0 djangocv.wsgi
    volumes:
      - .:/app
    depends_on:
      - db
